<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application to your spacetrip</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="astronaut1" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="astronaut2" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="country" class="block display">departure country</label>
<select name="countries" id="countries">
<option value="india">INDIA</option>
<option value="usa">USA</option>
<option value="uae">UAE</option>
<option value="australia">AUSTRALIA</option>
<option value="japan">JAPAN</option>
</select>
<label for="travellers" class="block-dislay">no.of space travellers</label>
<input type="number" name="travellers" id="travellers">   
<label for="email"class="block-dislay"> your email</label>
<input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
<label for="rent" class="block-display">Do you wanna rent a space suit?</label>
<input type="radio" name="rent-button" id="yes">
<label for="yes" class="rent-button">Yes, Please</label>
<input type="radio" name="rent-button" id="no">
<label for="no" class="rent-button">NO,i have my own</label>
<input type="submit" value="take us to space" id="button">
</form>
</body>
</html>
